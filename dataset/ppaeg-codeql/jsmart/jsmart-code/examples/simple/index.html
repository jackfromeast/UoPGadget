<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>jSmart example</title>
	<script type="text/javascript" src="jsmart.min.js"></script>
</head>
<body>
  <script id="hello" type="text/x-jsmart-tmpl">
    Hello {$name}
  </script>

  <script type="text/javascript">
    var tpl = new jSmart(document.getElementById('hello').innerHTML);
    var res = tpl.fetch({name: 'world'});
    document.write(res);
  </script>
</body>
</html>
